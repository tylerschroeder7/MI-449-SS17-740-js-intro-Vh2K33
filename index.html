<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Drums</title>
  </head>
  <body>
    <h1>Play Drums with Javascript</h1>
    <p>Click the buttons below to make a song.</p>
    <button id="boomButton">
      Bing
    </button>
    <button id="openHatButton">
      Bang
    </button>
    <button id="snareButton">
      Bong
    </button>
    <audio  id="boom">
      <source src="boom.wav" type="audio/wav">
    </audio>
    <audio id="openHat">
      <source src="openhat.wav" type="audio/wav"/>
    </audio>
    <audio id="snare">
      <source src="snare.wav" type="audio/wav"/>
    </audio>

    <script src="script.js"></script>
  </body>
</html>
